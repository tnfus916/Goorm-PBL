<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav class="nav_bar">
        <div class="logo">
          <a href="/html-netflix">
            <img
              id="logo"
              src="./images/netflixlogo-removebg-preview.png"
              alt="netflix logo"
            />
          </a>
        </div>
        <ul>
          <li>
            <a href="#">TV Shows</a>
          </li>
          <li>
            <a href="#">Movies</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="banner">
        <div class="banner_contents">
          <h1 class="banner_title">Money Heist</h1>
          <button class="banner_btn">Play</button>
          <div class="banner_description">
            <p>
              When the national mint and a touring school group are held hostage
              by robbers, police believe that the thieves have no way out.
              Little do they know that the thieves have a bigger plan in store.
            </p>
          </div>
        </div>
      </div>

      <div class="category-box">
        <h2>NETFLIX ORIGINALS</h2>
        <div class="slider">
          <img
            src="images/large-movie1.jpg"
            alt="large img"
            class="card large"
          />
          <img
            src="images/large-movie2.jpg"
            alt="large img"
            class="card large"
          />
          <img
            src="images/large-movie3.jpg"
            alt="large img"
            class="card large"
          />
          <img
            src="images/large-movie4.jpg"
            alt="large img"
            class="card large"
          />
          <img
            src="images/large-movie5.jpg"
            alt="large img"
            class="card large"
          />
          <img
            src="images/large-movie6.jpg"
            alt="large img"
            class="card large"
          />
          <img
            src="images/large-movie7.jpg"
            alt="large img"
            class="card large"
          />
        </div>
      </div>

      <div class="category-box">
        <h2>Trending Now</h2>
        <div class="slider">
          <img src="images/small-movie1.jpg" alt="img" class="card" />
          <img src="images/small-movie2.jpg" alt="img" class="card" />
          <img src="images/small-movie3.jpg" alt="img" class="card" />
          <img src="images/small-movie4.jpg" alt="img" class="card" />
          <img src="images/small-movie5.jpg" alt="img" class="card" />
          <img src="images/small-movie6.jpg" alt="img" class="card" />
          <img src="images/small-movie7.jpg" alt="img" class="card" />
        </div>
      </div>
    </main>
  </body>
</html>
